googleAnalytics = "G-FL0RFP3MP3"
baseURL = 'https://scheuclu.com'
languageCode = 'en-us'
title = 'Lukas Scheucher'
theme = "ananke"
custom_css = ["css/table.css"]
enableEmoji = true
disqusShortname =  'scheuclu-github-io'
favicon = "/favicon.ico"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
enableRobotsTXT = false

[taxonomies]
   tag = "tags"
   category = "categories"

[[menu.main]]
    name = "Tags"
    identifier = "tags"
    weight = 300
    url = "/tags/"

[[menu.main]]
    name = "CV"
    identifier = "cv"
    weight = 300
    url = "https://scheuclu.github.io/hugo_cv"

[markup.goldmark.renderer]
    unsafe = true
[[params.ananke_socials]]
    name = "github"
    url = "https://github.com/scheuclu"
[[params.ananke_socials]]
    name = "linkedin"
    rl = "https://linkedin.com/in/scheuclu"
[[params.ananke_socials]]
    name = "youtube"
    url = "https://www.youtube.com/channel/UC0So4gJ11qUZI_dzqVMOq8w"
[params]
    site_logo = "/images/logo_white_small.png"
[sitemap]
    changefreq = "weekly"
    filename = "sitemap.xml"
    priority = 0.5
