
<style>
    /* General button style */
    .btn {
        border: none;
        font-family: 'Lato';
        font-size: 14px;
        color: inherit;
        background: none;
        cursor: pointer;
        padding: 15px 30px;
        display: inline-block;
        margin: 0px 00px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
        outline: none;
        position: relative;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        transition: all 0.3s;
        border: 2px solid rgb(68, 68, 68);
    }
    .btn:after {
        content: '';
        position: absolute;
        z-index: -1;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        transition: all 0.3s;
    }
    .btn:before {
        font-family: 'FontAwesome';
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        line-height: 1;
        position: relative;
        -webkit-font-smoothing: antialiased;
    }

    a:link {
        /* color: white; */
        text-decoration: none; 
    }
    a:visited {
        /* color: white; */
        text-decoration: none; 
    }

    /* Button 1 */
    .btn-1 {
        background: #aaaaaa;
        color: #fff;
        border-radius: 8px;
    }
    .btn-1:hover {
            background: #2980b9;
    }
    .icon-github:before {
    content: "\f09b";
    }
    .icon-app:before {
        content: "\f232";
    }

</style>
